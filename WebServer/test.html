<!DOCTYPE html>
<html>
<head>

</head>
<body>

<form action="api.php/visitors" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="image" id="image">
    <input type="submit" value="Upload Image" name="submit">
</form>

<button id="sensor_update">test sensor update</button>

<script>
$("#sensor_update").click(function() {
    $.ajax({
      url: '/motion_sensors/kitchen_sensor/1',
      type: 'PUT',
      success: function(result) {
        alert(result);
      }
    });
});
</script>
